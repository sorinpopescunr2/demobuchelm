apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "demobuc1.IfNotPresent" . | nindent 4 }}
  creationTimestamp: null
  labels:
    {{- include "demobuc1.serviceLabels" . | nindent 4 }} backend
  name: backend
spec:
  ports:
  - name: {{ .Values.customService.ports.backend.name }}
    port: {{ .Values.customService.ports.backend.port }}
    targetPort: {{ .Values.customService.ports.backend.targetPort }}
  selector:
    {{- include "demobuc1.serviceSelector" . | nindent 4 }} backend
status:
  loadBalancer: {}
